<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous" />

    <title>Home | ToDoList</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <b class="navbar-brand" href="#">ToDoList</b>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>

            </button>
            {% comment %} <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                </ul> {% endcomment %}

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link" aria-current="page" href="/tasks" target="">Tasks</a>
                        </li>
                    </ul>

                </div>

            </div>
    </nav>
    {% if success %}
    <div class="alert alert-success alert-dismissible fade show " role="alert">
        <strong> ToDoList Updated!</strong> Your task has been added...
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <div clss="container my-3">
        <h2 class="text-center">Add a Task</h2>

        <form action="#" method="post">
           {% csrf_token %} 
            {% comment %} <div class="mb-3 px-5" style="width:400px">
                <div class="form-group"></div>
                <label for="title" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" />
            </div> {% endcomment %}
            <div class="mb-3 px-5 " Style="width:800px">
                <label for="desc" class="form-label">Task Description</label>
                <textarea class="form-control" name="desc" id="desc" cols="30" rows="10"></textarea>
                <div class="container-fluid px-1 my-3">

            <div class="mb-3 px-5 " Style="width:800px">
                <label for="desc" class="form-label" name="tile" id="tile">Goal Duration</label>
                <select name="select">
                    <option value= {% for mykey in mydict.items %}
                                    <tr>
                        <th scope="row">{{mykey}}</th>
                        <td>{{mykey}}</td>
                    </tr>
                    {% endfor %}
                    
                    >Select
                    
                    {% comment %} {% for mykey,myvalue in mydict.items %}
                    {{ mykey }}
                    {% endfor %}  {% endcomment %}
                    

                    </option>
                {% comment %} {% for t in thread %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{t.Title}}</td>
                    </tr> {% endcomment %}

                 
                </select>
                <div class="container-fluid px-1 my-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
        </form>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
</body>

</html>
